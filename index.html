<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturday Routine</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto; /* Centering the table */
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Table for Saturday Routine -->
    <table>
        <caption>Saturday Routine</caption> <!-- Caption for the table -->
        <thead>
            <tr>
                <th>Activity</th> <!-- Column for the activities -->
                <th>Time</th> <!-- Column for the time -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Exercise</td> <!-- Activity on Saturday -->
                <td>8:00 AM - 9:00 AM</td> <!-- Time for the activity -->
            </tr>
            <tr>
                <td>Brunch</td> <!-- Activity on Saturday -->
                <td>10:00 AM - 11:00 AM</td> <!-- Time for the activity -->
            </tr>
            <tr>
                <td>Study</td> <!-- Activity on Saturday -->
                <td>11:30 AM - 1:30 PM</td> <!-- Time for the activity -->
            </tr>
            <!-- Add more rows for additional activities -->
        </tbody>
    </table>
</body>
</html>
